version: "3"

services:
  dhcp:
    build: ./dhcp
    network_mode: host
    environment:
      - SUBNET
      - NETMASK
      - GATEWAY
      - RANGE_START
      - RANGE_END
      - PXE_SERVER
  tftp:
    build: ./tftp
    network_mode: host
    volumes:
      - ./tftpboot:/var/lib/tftpboot
  nginx:
    build: ./nginx
    network_mode: host
    volumes:
      - ./mnt:/usr/share/nginx/html/CentOS
      - ./kickstart:/usr/share/nginx/html/kickstart
    environment:
      NGINX_PORT: 80
